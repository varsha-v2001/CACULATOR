<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <!-- container -->
    <div class="container-fluid ">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col">
                <h1 class="text-center text-light">Calculator</h1>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input style="width: 90%;" type="text" class="display text-end mt-3 p-3 border border-dark text-dark "
                    id="result" placeholder="0" readonly>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-2">
                
                <button type="button" class="btn btn-secondary ps-5 pe-5">(</button>
                <button type="button" class="btn btn-secondary ps-5 pe-5">)</button>
                <button onclick="removeLastDigit()" style="width: 108px;" type="button" class="btn btn-secondary ps-5 pe-5">&#9003</button>
                <button onclick="calcClear()" type="button" class="btn btn-secondary ps-5 pe-5">CE</button>

            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-2">
                <button onclick="displayContent('7')" style="background-color: rgb(48, 47, 54);" type="button" class="btn btn-secondary ps-5 pe-5">7</button>
                <button onclick="displayContent('8')" style="background-color: rgb(48, 47, 54);" type="button" class="btn btn-secondary ps-5 pe-5">8</button>
                <button onclick="displayContent('9')" style="background-color: rgb(48, 47, 54);" type="button" class="btn btn-secondary ps-5 pe-5">9</button>
                <button onclick="displayContent('/')" style="width: 110px;" type="button" class="btn btn-secondary ps-5 pe-5">/</button>

            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-2">
                <button onclick="displayContent('4')" style="background-color: rgb(48, 47, 54);" type="button" class="btn btn-secondary ps-5 pe-5">4</button>
                <button onclick="displayContent('5')" style="background-color: rgb(48, 47, 54);" type="button" class="btn btn-secondary ps-5 pe-5">5</button>
                <button onclick="displayContent('6')" style="background-color: rgb(48, 47, 54);" type="button" class="btn btn-secondary ps-5 pe-5">6</button>
                <button onclick="displayContent('*')" style="width: 110px;;" type="button" class="btn btn-secondary ps-5 pe-5">*</button>

            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-2">
                <button onclick="displayContent('1')" style="background-color: rgb(48, 47, 54);" type="button" class="btn btn-secondary ps-5 pe-5">1</button>
                <button onclick="displayContent('2')" style="background-color: rgb(48, 47, 54);" type="button" class="btn btn-secondary ps-5 pe-5">2</button>
                <button onclick="displayContent('3')" style="background-color: rgb(48, 47, 54);" type="button" class="btn btn-secondary ps-5 pe-5">3</button>
                <button onclick="displayContent('-')" style="width: 110px;" type="button" class="btn btn-secondary ps-5 pe-5">-</button>

            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-2">
                <button onclick="displayContent('0')" style="background-color: rgb(48, 47, 54);" type="button" class="btn btn-secondary ps-5 pe-5 text-light">0</button>
                <button onclick="displayContent('.')" style="width: 106px; background-color: rgb(48, 47, 54);" type="button" class="btn btn-secondary ps-5 pe-5">.</button>
                <button onclick="calcOutput()" type="button" class="btn btn-primary ps-5 pe-5">=</button>
                <button onclick="displayContent('+')" type="button" class="btn btn-secondary ps-5 pe-5">+</button>

            </div>
            <div class="col-4"></div>
        </div>

    </div>
</body>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
